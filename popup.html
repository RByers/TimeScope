<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeScope</title>
    <style>
        body {
            width: 300px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #212529;
        }

        .header p {
            margin: 4px 0 0 0;
            color: #6c757d;
            font-size: 12px;
        }

        .domain-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .domain-name {
            font-weight: 500;
            color: #212529;
            flex: 1;
            margin-right: 12px;
            word-break: break-all;
        }

        .domain-time {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
            white-space: nowrap;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .debug-panel {
            margin-top: 16px;
            border-top: 1px solid #e9ecef;
            padding-top: 16px;
        }

        .debug-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-bottom: 12px;
        }

        .debug-toggle:hover {
            background: #0056b3;
        }

        .debug-logs {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            display: none;
        }

        .debug-log-entry {
            margin-bottom: 8px;
            padding: 4px;
            border-radius: 3px;
            border-left: 3px solid #dee2e6;
        }

        .debug-log-entry.tab_change {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .debug-log-entry.focus_change {
            border-left-color: #ffc107;
            background: #fffef8;
        }

        .debug-log-entry.session_record {
            border-left-color: #17a2b8;
            background: #f8feff;
        }

        .debug-log-entry.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }

        .debug-log-entry.info {
            border-left-color: #6c757d;
            background: #f8f9fa;
        }

        .debug-timestamp {
            color: #6c757d;
            font-size: 10px;
        }

        .debug-message {
            font-weight: 500;
            margin: 2px 0;
        }

        .debug-data {
            color: #6c757d;
            font-size: 10px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TimeScope</h1>
        <p id="date-display">Today</p>
    </div>

    <div id="loading" class="loading">
        Loading...
    </div>

    <div id="domain-list" class="domain-list" style="display: none;">
    </div>

    <div id="no-data" class="no-data" style="display: none;">
        <p>No activity tracked today.</p>
        <p>Start browsing to see your time data!</p>
    </div>

    <div class="debug-panel">
        <button id="debug-toggle" class="debug-toggle">Show Debug Logs</button>
        <div id="debug-logs" class="debug-logs"></div>
    </div>

    <script type="module" src="dist/popup.js"></script>
</body>
</html>

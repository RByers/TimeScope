<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeScope</title>
    <style>
        body {
            width: 300px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #212529;
        }

        .header p {
            margin: 4px 0 0 0;
            color: #6c757d;
            font-size: 12px;
        }

        .domain-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .domain-name {
            font-weight: 500;
            color: #212529;
            flex: 1;
            margin-right: 12px;
            word-break: break-all;
        }

        .domain-time {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
            white-space: nowrap;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TimeScope</h1>
        <p id="date-display">Today</p>
    </div>

    <div id="loading" class="loading">
        Loading...
    </div>

    <div id="domain-list" class="domain-list" style="display: none;">
    </div>

    <div id="no-data" class="no-data" style="display: none;">
        <p>No activity tracked today.</p>
        <p>Start browsing to see your time data!</p>
    </div>

    <script src="dist/popup.js"></script>
</body>
</html>
